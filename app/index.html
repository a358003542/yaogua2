<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>周易摇卦小程序</title>

  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/base.css" rel="stylesheet" />
</head>

<body>
  <div class="flex-wrapper">
    <main>
      <div class="container mt-3" style="height:75vh;">
        <div class="row">
          <div class="col">
            <br />
            <h2>摇卦</h2>
            <p>在摇卦先静心，并问自己所求所疑问之事。</p>
            <div>
              <button class="btn btn-outline-primary" onclick="yaogua();" type="button">测一卦
              </button>
              <button onclick="check_history();" type="button" class="btn btn-outline-primary float-end"
                data-bs-toggle="modal" data-bs-target="#myModal">
                历史记录
              </button>
            </div>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                      历史记录</h4>
                  </div>
                  <div class="modal-body">
                    <div id="history"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-div">
              <!-- Nav tabs -->
              <ul id="tab" class="nav nav-pills nav-pill" style="padding-left:0px;" role="tablist">
                <li role="presentation" class="nav-item">
                  <button type="button" class="nav-link active" href="#yuanwen" aria-controls="yuanwen" role="tab"
                    aria-selected="true" data-bs-toggle="tab">本卦</button>
                </li>
                <li role="presentation" class="nav-item">
                  <button type="button" class="nav-link" href="#biangua-yuanwen" aria-controls="biangua-yuanwen"
                    role="tab" aria-selected="false" data-bs-toggle="tab">变卦</button>
                </li>
              </ul>

              <!-- Tab panes -->
              <br />
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade active show" id="yuanwen" aria-labelledby="bengua">
                  本卦...
                </div>
                <div role="tabpanel" class="tab-pane fade" id="biangua-yuanwen" aria-labelledby="biangua">
                  变卦...
                </div>
              </div>


            </div>

          </div>
        </div>
      </div>
    </main>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/moment.min.js"></script>
  <script src="./yaogua.js"></script>
</body>

</html>
